<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        :root {
            --myblue1: #1905d0;
            --myblue2: #8975ff;
            --myblue3: #aca512;
            --mygreen1: #6dca34;
            --mygreen2: #ec9340;
            --mygreen3: #cc48f8;
            --myred1: #d80303;
            --myred2: #32d2e0;
            --myred3: #fef6a4;
        }

        .wrap {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 100px 100px 100px;
        }
        div{
            margin: 4px;
            border: 1px solid #ccc;
            box-shadow: 1px 4px 5px;
        }
        .grid1 {
            background-color: var(--myblue1);
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .grid2 {
            background-color: var(--myblue2);
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .grid3 {
            background-color: var(--myblue3);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .grid4 {
            background-color: var(--mygreen1);
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .grid5 {
            background-color: var(--mygreen2);
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .grid6 {
            background-color: var(--mygreen3);
            grid-column-start: 3;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="grid1">grid1</div>
        <div class="grid2">grid2</div>
        <div class="grid3">grid3</div>
        <div class="grid4">grid4</div>
        <div class="grid5">grid5</div>
        <div class="grid6">grid6</div>
    </div>
</body></html>
