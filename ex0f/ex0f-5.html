                /*                transform: scale(2, 1.5);*/

                height: 400px;
                background-color: blueviolet;
            }

            75% {
                /*                transform: scale(1, 1.5);*/

                width: 300px;
                height: 400px;

            }

            100% {
                width: 300px;
                height: 200px;
                /*                transform: scale(1, 1);*/
                /*                transform-origin: left top;*/
            }
        }
    </style>
</head>

</body></html>
