<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>회원가입</h3>
    <form action="done.html">
        <div class="label">
        <label for="number">아이디</label>
        </div>
        <input type="text" id="number" required><br>
        <div class="label"><label for="number">비밀번호</label></div>
        <input type="password" id="password" required><br>
        <div class="label">
        <label for="number">비밀번호확인</label>
        </div>
        <input type="password" id="password-checked" required><br>
        <div class="label">
        <label for="number">생년월일</label>
        </div>
        <input type="text" id="number" required><br>
        <div class="label">
        <label for="number">이름</label>
        </div>
        <input type="text" id="text" required><br>
        <div class="label">
        <label for="number">전화번호</label>
        </div>
        <input type="text" id="text" required><br>
        <button type="submit">회원가입</button>
        <button type="reset">정보수정</button>
    </form>
</body></html>
