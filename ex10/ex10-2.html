<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필 만들기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d9a0f2;
            padding-top: 8rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family: 'Nanum Brush Script', cursive;
        }

        .card {
            background-color: #fff;
            max-width: 360px;
            flex-direction: column;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0px 1rem 1.5rem rgba(0, 0, 0, 0.5);
        }

        .banner {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUBhQN00buAUF5tBlqD-NJAwS5OnKBS6parG4kuk3Gv9cvnsNnyf7yNVlsa9EKovBecBc&usqp=CAU);
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        .profile {
            width: 8rem;
            height: 8rem;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuSeLOZPUaGE1ESCizK7ofP_nlVMCKGcV2tg&usqp=CAU);
            background-size: 120px;
            border-radius: 50%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            transform: translateY(50%);
            transition: transform 200ms cubic-bezier(0.18, 0.89, 0.3, 1.28);
        }

        .profile:hover {
            transform: translateY(50%) scale(1.3);
        }

        .name {
            text-align: center;
            padding-top: 60px;
        }

        .follow-btn {
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .follow-btn button {
            font-size: medium;
            font-weight: bold;
            background-color: #ffd01a;
            border: none;
            padding: 1rem;
            outline: none;
            border-radius: 50px;
        }

        .follow-btn button:hover {
            background-color: #efb10a;
            transform: scale(1.1);
        }

        .desc {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="banner">
            <div class="profile"></div>
        </div>
        <h2 class="name">RYU YE CHAN</h2>
        <div class="follow-btn">
            <button onclick="location.href='https://cafe.daum.net/Y-Holics/_rec' ">FOLLOW</button>
        </div>
        <div class="desc">
            만나서 반갑습니다. 앞으로 잘 부탁드립니다.<br>
            010-XXXX-XXXX로 연락바랍니다.
        </div>
    </div> <br> <br>
    <div>
        <p><a href="../index.html">돌아가기</a></p>
    </div>
</body></html>
