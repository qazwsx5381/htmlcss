<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지 만들기</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzAGgBuQjaxu5hylEZLh_CXa2T8YXQllLA4g&usqp=CAU" alt="마블 포스터" width="100%" height="auto">
    <div class="login-title">
        <h1 class="login-title__maintext">MARVELIX</h1>
        <p class="login-title__subtext">새로운 OTT MARVELIX 등장! <br>지금 가입하면 무료</p>
    </div>
    <form action="find.html" class="login-form">
        <input type="text" name="username" required autocomplete="off" placeholder="ID" />

        <input type="submit" value="접속하기" />
    </form>
    <hr>
    <button type="button" onclick="location.href='../index.html'">돌아가기</button>
</body></html>
