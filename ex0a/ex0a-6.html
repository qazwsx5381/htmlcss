<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 글자 형태에 관한 태그</title>
</head>

<body>
    <a href="./ex0a-0.html">HOME</a>
    <hr>
    <b>예제6</b><br>
    글자 형태에 관한 태그
    <hr>
    <b>이것은 b 태그로 작성한 코드입니다.</b><br>
    <strong>이것은 strong 태그로 작성한 코드입니다.</strong>
    <hr>
    <i>이것은 i 태그로 작성한 코드입니다.</i><br>
    <em>이것은 em 태그로 작성한 코드입니다.</em>
    <!--b 보다 strong, i 보다 em 태그를 더 많이 사용한다-->
</body></html>
