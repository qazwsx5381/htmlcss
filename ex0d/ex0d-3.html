<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>자식 선택자</title>
    <style>
        div>p {
            color: blue;
        }
        /* div+p 는 div와 형제관계 중에 제일 가까운 p 부분만  */

    </style>
</head>

<body>
    <!--p+ul>(li>p)*2^p*2-->
    <div class="abox">
        <p>7월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>
            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
        <p>8월의 여행지</p>
    </div>
    <p>내년의 여행지</p>
