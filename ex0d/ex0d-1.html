<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id 선택자</title>
    <style>
        p {
            color: red /* !important = 우선순위를 앞으로 당길때 */;
        }

        #im {
            color: blue;
        }
    </style>
</head>

<body>
    <p>우리를 기쁘게 하는 것들</p>
    <p id="im">건강에 좋은 차</p>
    <p>머리가 좋아지는 음식</p>
</body></html>
