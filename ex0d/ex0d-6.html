<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>
        h3[class] {
            color: blue;
        }

        p[class|="icox"] {
            color: red;
        }

        /* class~="icox" 는 icox가 단독으로 있을때 */
        /* class^="icox" 는 icox가 맨 앞에 있을때 */
        /* class$="icox" 는 icox가 맨 뒤에 있을때 */
        /* class*="icox" 는 icox를 포함할 때 */
        /* class|="icox" 는 icox 혹은 icox-가 포함되어있을 때 */
    </style>
</head>

<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
</body></html>
