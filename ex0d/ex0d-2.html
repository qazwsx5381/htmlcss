<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 선택자</title>
    <style>
        .bc{
            color: red;
        }
        .cc{
            color: blue;
        }
        .ac{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- p.bc*3 -->
    <p class="bc">우리를 슬프게 하는 것들</p>
    <p class="cc">어려운 것</p>
    <p class="ac cc">노머니</p>
    <!-- class 선택자는 중복사용 가능 -->
</body>
</html>
