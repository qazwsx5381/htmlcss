<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제10-7</title>
    <style>
        .grandparent{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .parent{
            background-color: skyblue;
            width: 150px;
            height: 150px;
        }
        .child{
            background-color: gray;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>조부모, 부모, 자식 관계일 때</h3>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
