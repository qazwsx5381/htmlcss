<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제10-7</title>
    <style>
        .grandparent {
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .parent {
            background-color: skyblue;
            width: 150px;
            height: 150px;
            position: relative;
            top: -20px;
            opacity: 0.5;
        }

        .child {
            background-color: gray;
            width: 50px;
            height: 50px;
            position: relative;
            top: -20px;
            opacity: 0.5;
            /*투명도를 50%로 지정 / 조부모 부모 자식 관계일때 투명도는 곱연산*/
        }

        .test {
            background-color: black;
            width: 50px;
            height: 50px;
            position: relative;
            left: 50px;
            top: -240px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h3>조부모, 부모, 자식 관계일 때</h3>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
    <div class="test"></div>
</body></html>
