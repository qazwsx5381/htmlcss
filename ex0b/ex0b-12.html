<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description List(dl, dt, dd)</title>
</head>

<body>
    <a href="./ex0b-0.html">HOME</a>
    <hr>
    <dl>
        <dt>정의 리스트란</dt>
        <dd>
            정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는 태그이고,<br>
            dt 태그에는 정의 리스트의 제목을 기술하고<br>
            dd 태그에는 제목에 맞는 구체적인 내용을 기술한다.
        </dd>
        <dt>설명 리스트1</dt>
        <dd><strong>설명 진하게</strong></dd>
        <dt>설명 리스트2</dt>
        <dd>설명 약하게</dd>
        <dt>설명 리스트3</dt>
    </dl>
    <!--ul li <br>
        ol li <br>
        dl dt (dt) (dt) (dt) (dt) dd (dd) (dd) (dd) 
        dt와 dd는 여러개 사용가능-->
</body></html>
