<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규식</title>
</head>

<body>
    <form action="myform.html" name="ok1">
        <label for="fname">First name :</label>
        <input type="text" id="fname" pattern="[A-Za-z0-9]{6,12}@(gmail.com)$">
        <label for="lname">Last name :</label>
        <input type="text" id="lname" required>
        <button type="submit">제출버튼</button>
        <button type="reset">리셋버튼</button>
    </form>
</body></html>
