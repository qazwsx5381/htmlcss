<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html에서 css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gaegu:wght@300;400;700&family=Gowun+Dodum&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        p {
            color: red;
            font-size: 32px;
            /* 폰트사이즈의 단위는 16px = 1em 이 있다 */
            text-align: center;
            font-family: 'East Sea Dokdo', cursive;
        }

        div {
            color: blueviolet;
            font-family: 'Gowun Dodum', sans-serif;
            font-size: 2em;
            text-align: left;
        }

        small {
            color: gold;
            font-family: 'Gaegu', cursive;
            font-size: 2em;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            color: fuchsia;
            font-family: 'Single Day', cursive;
            font-size: 2em;
            text-align: right;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!--<p style="color:aqua;">안녕하세요. 폰트를 바꿔볼까요?</p>-->
    <p>안녕하세요. 폰트를 바꿔볼까요?</p>
    <div>안녕하세요. 폰트를 바꿔볼까요?</div>
    <small>안녕하세요. 폰트를 바꿔볼까요?</small>
    <h2>안녕하세요!</h2>
    <!-- 블록 레벨 요소는 글자 위치 수정 가능, 인라인 요소는 글자 위치 수정 안 됨 -->
</body></html>
