<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- form>fieldset>legend -->
    <form action="">
        <fieldset>
            <legend>input type 속성</legend>
            <p>아이디 : <input type="text" autocomplete="off"></p>
            <p>PASSWORD : <input type="password"></p>
            <p>검색 : <input type="search"></p>
            <p>e-mail : <input type="email"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="6" max="15" value="6"></p>
            <p>수량1 : <input type="number" min="0" max="20" step="2"></p>
            <p>RANGE : <input type="range" min="6" max="15" value="8"></p>
            <p>RANGE1 : <input type="range" min="0" max="20" value="0" step="2"></p>
        </fieldset>
    </form>
</body></html>
