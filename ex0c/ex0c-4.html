<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table {
            border-collapse: collapse
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- table>(tr>th*5)+(tr>td*5)+(tr>td*5) -->
    <table>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
            <th>일</th>
        </tr>
        <tr>
            <td>국밥</td>
            <td colspan="3">햄버거</td>
            <td>라면</td>
            <td rowspan="3">외식</td>
            <td rowspan="3">잠</td>            
        </tr>
        <tr>
            <td>8000</td>
            <td>7000</td>
            <td>9000</td>
            <td>9000</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>3</td>
            <td>2</td>
            <td>6</td>
            <td>8</td>
        </tr>
    </table>
</body></html>
