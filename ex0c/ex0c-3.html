<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>입력테스트</title>
</head>

<body>
    <form action="confirm.html">
        <label for="number">전화번호 :</label>
        <input type="text" id="number" pattern="\d{10,11}" required placeholder="-를 빼고 숫자만 입력하세요."><br>
        <label for="name">이름 :</label>
        <input type="text" id="name" pattern="[가-힣]{2,4}" required placeholder="한글만 입력하세요."><br>
        <label for="request">질문 :</label>
        <input type="text" id="request" pattern="*(까)$" required placeholder="마지막에 '까'로 입력하세요."><br>
        <!-- *(까)$, [가-힣\s]*까 (공백포함) -->
        <label for="class">반 :</label>
        <input type="text" id="class" pattern="[1-5]" required placeholder="1 - 5반"><br>
        <label for="age">나이 :</label>
        <input type="text" id="age" pattern="2[2-9]{1}|3\d{1}|4[0-3]{1}" required placeholder="숫자만 입력하세요."><br>
        <label for="file">사건번호</label>
        <input type="text" id="file" pattern="^(제)[0-9]{4}" required placeholder="제0000">
        <button type="submit">제출</button>
    </form>
</body>

</html>
