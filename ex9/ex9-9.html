<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background-color: indigo;
            border-radius: 100px;
            height: 100px;
            width: 100px;
            margin-left: 400px;
            animation: ani 2s infinite linear;
        }

        @keyframes ani {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(300px) scaleY(0.8);
            }

            100% {
                transform: translateY(0px)
            }

        }
    </style>
</head>

<body>
    <div></div>
</body></html>
