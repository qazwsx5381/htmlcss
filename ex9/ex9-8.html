<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>키프레임1</title>
    <style>
        div {
            background-color: khaki;
            height: 200px;
            width: 200px;
            margin: 50px;
            border-radius: 31.4px;
            animation: mymove 2s alternate infinite ease;
        }

        @keyframes mymove {
            0% {
                transform: translate(-50px, 50px);
            }

            25% {
                transform: translate(50px, 50px);
            }

            50% {
                transform: translate(50px, -50px);
            }

            75% {
                transform: translate(-50px, -50px);
            }

            100% {
                transform: translate(-50px, 50px);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body></html>
