<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transformed 기울이기</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }

        .container {
            border: 4px solid tomato;
            margin: 50px;
        }

        .transformed {
            background-color: cyan;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .transformed:hover {
            transform: scale(0.5);
            
        }
    </style>
</head>

<body>
    <div class="transformed">transformed</div>
</body></html>
