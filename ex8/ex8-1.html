<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동적가상클래스:active</title>                                       
            <style>
                a {
                    color: green
                }

                a:active {
                    color: red
                }

                input:active {
                    color: blue;
                    background-color: aqua
                }

                button:active {
                    color: red;
                    background-color: yellow
                }
            </style>
</head>

<body>
    <a href="http://daum.net">다음링크</a>
    <input type="button" value="눌러보아요">
    <button>눌러보세요.</button>
</body></html>
