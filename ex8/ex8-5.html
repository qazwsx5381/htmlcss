<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.197 focus</title>
    <style>
        input{
            font-weight: bold;
        }
        .red-input:focus {
            background: springgreen;
            color: red;
        }

        .blue-input:focus {
            background: springgreen;
            color: blue;
        }
    </style>
</head>

<body>
    <input class="red-input" value="클릭하면 빨갛게 됨니다." />
    <input class="blue-input" value="클릭하면 파랗게 됨니다." />
</body></html>
